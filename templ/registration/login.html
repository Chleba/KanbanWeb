<html>
    <head>
    <title>Kanban - login stranka</title>
    </head>
    <body>
    <header>
        <h1>Kanban tabulka</h1>
        <h2>Login stranka</h2>
    </header>

    <section>
        {% if form.errors %}
            <p>Spatny jmeno nebo heslo. Ses zdejsi ?</p>
        {% endif %}

        <form method="post" action=".">
	    {% csrf_token %}
            <p>
                <label for="id_username">Username:</label>
                {{ form.username }}
            </p>
            <p>
                <label for="id_password">Heslo:</label>
                {{ form.password }}
            </p>
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% else %}
                <input type="hidden" name="next" value="/kanban/profile/" />
            {% endif %}
            <input type="submit" value="Login" />
        </form>
    </section>
    </body>
</html>
